<ion-view title="Home">
	<!-- <ion-nav-view name="home"></ion-nav-view> -->
	<div class="bar bar-subheader item-input-inset bar-dark">
		<div class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" ng-model="query" placeholder="Search">
		</div>
		<div class="button-bar">
			<button class="button button-icon ion-android-hand" ng-click="goToPoll()"></button>
			<button class="button button-icon ion-plus" ng-click="addNewPoll()"></button>
		</div>
	</div>
	<ion-content class="has-subheader splash">
		<ion-list>
			<ion-item class="card" ng-repeat="poll in polls | filter: query" href="#/tab/polldetail/{{poll.pollid}}">

				<div class="list list-inset">
					
					<div class="item">
						<h2>{{poll.question}}</h2>
					</div>
					<div class="item">
						<h3>{{poll.op1}}</h3>
						<h3>{{poll.op2}}</h3>
						<h3>{{poll.op2}}</h3>
						<h3>{{poll.op2}}</h3>
					</div>
					<div class="item">
						{{poll.pollid}}
					</div>
				</div>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
