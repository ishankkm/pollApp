<ion-view title="Poll Room">
	<ion-content class=" splash padding">

		<div class="list list-inset">

			<div class="item item-input padding">
				<label class="item-input-wrapper">
					<input type="text" placeholder="Enter Poll id" ng-model="pollKey">
				</label>
				<button class="button button-small button-positive" ng-click="fetchPoll(pollKey)">
					Submit
				</button>
			</div>

		</div>

		<div class="list card padding" ng-show="isPollRoomActive && !polled">

			<div class="list">

				<label class="item item-input">					
					<label><h2>{{pollQues.pollid}}</h2></label>
				</label>
				<label class="item item-input">					
					<h2>{{pollQues.question}}</h2>
				</label>

				<div class="item">
					<ion-radio ng-model="pollAns" ng-value="'A'">A. {{pollQues.options.A}}</ion-radio>
					<ion-radio ng-model="pollAns" ng-value="'B'">B. {{pollQues.options.B}}</ion-radio>
					<ion-radio ng-model="pollAns" ng-value="'C'">C. {{pollQues.options.C}}</ion-radio>
					<ion-radio ng-model="pollAns" ng-value="'D'">D. {{pollQues.options.D}}</ion-radio>
				</div>
				<div class="item">
					<a class="button button-block button-calm" ng-click="castVote(pollAns)" ng-disabled="!pollAns">Vote</a>
				</div>

			</div>
		</div>

	</ion-content>
</ion-view>
