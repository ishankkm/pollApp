<ion-view title="Poll Detail">
	<ion-content class=" splash padding">

		<ion-list>
			<ion-item class="item" ng-repeat="pollq in poll.questions">

				<h2 class="title">{{pollq.question}}</h2>
				<h2>{{pollq.options.A}}</h2>
				<h2>{{pollq.options.B}}</h2>
				<h2>{{pollq.options.C}}</h2>
				<h2>{{pollq.options.D}}</h2>

			</ion-item>
		</ion-list>


	</ion-content>
</ion-view>
